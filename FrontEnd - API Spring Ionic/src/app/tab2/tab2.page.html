<ion-menu side="end" contentId="menu-convenio" menuId="menu-convenio">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="abrirModalMeuPerfil()">Meu Perfil</ion-item>
      <ion-item (click)="sair()">Sair</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="menu-convenio"></ion-router-outlet>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-title>
        Lista de Convênios
      </ion-title>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false" menu="menu-convenio"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-content [fullscreen]="true">
    <ion-list>
      <ion-item>
        <ion-input type="number" [(ngModel)]="codigo" label="Código do Convênio"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button (click)="getConveniosCodigo()" expand="full">Pesquisar por código</ion-button>
        <ion-button (click)="getConvenios()" expand="full">Listar Todos</ion-button>
      </ion-item>
    </ion-list>
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Tab 2</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-grid>
      <ion-row>
        <ion-col size="1"><strong>Código</strong></ion-col>
        <ion-col size="7"><strong>Nome do Convênio</strong></ion-col>
        <ion-col size="2"><strong>Telefone</strong></ion-col>
        <ion-col size="2"><strong>Desconto</strong></ion-col>
      </ion-row>
      <ion-row *ngFor="let convenio of convenios">
        <ion-col size="1"><strong>{{convenio.codigo_convenio}}</strong></ion-col>
        <ion-col size="7"><strong>{{convenio.nome}}</strong></ion-col>
        <ion-col size="2"><strong>{{convenio.telefone}}</strong></ion-col>
        <ion-col size="2"><strong>{{convenio.desconto + "%"}}</strong></ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
